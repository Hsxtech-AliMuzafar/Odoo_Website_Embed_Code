<style>
    :root {
        --legacy-red: #720528;
        --light-bg: #F5F0F1;
        --white: #ffffff;
        --gray: #666666;
        --line-color: #E0D8D9;
    }

    .timeline-section {
        padding: 80px 20px;
        background: var(--white);
        font-family: 'Inter', 'Segoe UI', sans-serif;
        overflow: hidden;
    }

    .timeline-container {
        max-width: 900px;
        margin: 0 auto;
        position: relative;
    }

    /* Vertical Line */
    .timeline-container::after {
        content: '';
        position: absolute;
        width: 3px;
        background-color: var(--line-color);
        top: 0;
        bottom: 0;
        left: 50%;
        margin-left: -1.5px;
        z-index: 1;
    }

    /* Timeline Items */
    .timeline-item {
        padding: 10px 40px;
        position: relative;
        background-color: inherit;
        width: 50%;
        box-sizing: border-box;
        z-index: 2;
        opacity: 0;
        transform: translateY(30px);
        transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .timeline-item.revealed {
        opacity: 1;
        transform: translateY(0);
    }

    .timeline-item.left {
        left: 0;
    }

    .timeline-item.right {
        left: 50%;
    }

    /* Dots */
    .timeline-item::after {
        content: '';
        position: absolute;
        width: 20px;
        height: 20px;
        right: -10px;
        background-color: var(--white);
        border: 4px solid var(--legacy-red);
        top: 30px;
        border-radius: 50%;
        z-index: 3;
        transition: transform 0.3s ease;
    }

    .timeline-item.right::after {
        left: -10px;
    }

    .timeline-item:hover::after {
        transform: scale(1.3);
        background-color: var(--legacy-red);
    }

    /* Content Cards */
    .timeline-content {
        padding: 25px;
        background-color: var(--light-bg);
        position: relative;
        border-radius: 12px;
        border-left: 5px solid var(--legacy-red);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .timeline-item.right .timeline-content {
        border-left: none;
        border-right: 5px solid var(--legacy-red);
    }

    .timeline-content:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 25px rgba(114, 5, 40, 0.1);
    }

    .timeline-step {
        font-size: 12px;
        font-weight: 800;
        color: var(--legacy-red);
        text-transform: uppercase;
        letter-spacing: 2px;
        margin-bottom: 8px;
        display: block;
    }

    .timeline-title {
        font-size: 20px;
        font-weight: 700;
        color: #333;
        margin-bottom: 12px;
    }

    .timeline-description {
        font-size: 14px;
        color: var(--gray);
        line-height: 1.6;
        margin: 0;
    }

    /* Responsive */
    @media screen and (max-width: 768px) {
        .timeline-container::after {
            left: 31px;
        }

        .timeline-item {
            width: 100%;
            padding-left: 70px;
            padding-right: 25px;
        }

        .timeline-item.right {
            left: 0%;
        }

        .timeline-item::after {
            left: 21px;
            right: auto;
        }

        .timeline-item.right::after {
            left: 21px;
        }

        .timeline-item.right .timeline-content {
            border-right: none;
            border-left: 5px solid var(--legacy-red);
        }
    }
</style>

<section class="timeline-section">

</section>

    function initTimeline() {
        const container = document.getElementById('timeline-container');
        if (!container) return;

        TIMELINE_DATA.forEach((item, index) => {
            const itemElement = document.createElement('div');
            itemElement.className = `timeline-item ${item.side}`;
            itemElement.innerHTML = `
                <div class="timeline-content">
                    <div class="timeline-header">
                        <div class="timeline-icon">${item.icon}</div>
                        <div class="timeline-content-text">
                            <span class="timeline-step">Step ${index + 1}: ${item.step}</span>
                            <h3 class="timeline-title">${item.title}</h3>
                        </div>
                    </div>
                    <p class="timeline-description">${item.description}</p>
                </div>
            `;
            container.appendChild(itemElement);
        });

        // Scroll Reveal Logic
        const observerOptions = {
            threshold: 0.2
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('revealed');
                }
            });
        }, observerOptions);

        document.querySelectorAll('.timeline-item').forEach(item => {
            observer.observe(item);
        });
    }

    // Load implementation
    if (document.readyState === 'complete') {
        initTimeline();
    } else {
        window.addEventListener('load', initTimeline);
    }
</script>
